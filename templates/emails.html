<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emails</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>Emails</h1>
    <ul>
        {% for email in emails %}
            <li><strong>{{ email.subject }}{{ email.content }}</strong>: {{ email.spam_or_real }}</li>
        {% endfor %}
    </ul>
</body>
</html>
