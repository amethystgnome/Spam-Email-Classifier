<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Dectector</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <h1>Spam Email Detector</h1>
    <form action="/" method="post">
        <label for="subject">Email Subject:</label>
        <br>
        <input type="text" id="subject" name="subject" size="38" required><br><br>

        <label for="content" >Email Body:</label>
        <br>
        <textarea id="content" name="content" rows="18" cols="37"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
